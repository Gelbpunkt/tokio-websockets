[package]
name = "tokio-websockets-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
tokio = "1"
futures = "0.3"

[dependencies.tokio-websockets]
path = ".."
features = ["server", "ring"]

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "decode"
path = "fuzz_targets/decode.rs"
test = false
doc = false
